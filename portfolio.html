<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <title>Anouk_Garin//Portfolio</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" type="text/css">

    <script type="text/javascript" src="jquery/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="jquery/jquery.easing.min.js"></script>
    <script type="text/javascript" src="jquery/jquery.mixitup.min.js"></script>
    <script type="text/javascript">
    $(function () {

      var filterList = {

          init: function () {

              // Plugin Mixitup, qui permet de filtrer les vignettes par catégorie
              $('#portfoliolist').mixitup({
                  targetSelector: '.portfolio',
                  filterSelector: '.filter',
                  effects: ['fade'],
                  easing: 'snap',
                  // call the hover effect
                  onMixEnd: filterList.hoverEffect()
              });

          },

          hoverEffect: function () {

              // Fonction pour l'effet "hover"
              $('#portfoliolist .portfolio').hover(
                  function () {
                      $(this).find('.label').stop().animate({bottom: 0}, 200, 'easeOutQuad');
                      $(this).find('img').stop().animate({top: -30}, 500, 'easeOutQuad');
                  },
                  function () {
                      $(this).find('.label').stop().animate({bottom: -40}, 200, 'easeInQuad');
                      $(this).find('img').stop().animate({top: 0}, 300, 'easeOutQuad');
                  }
              );

          }
      };

      // Lance les deux fonctions "hover" et "filtre"
      filterList.init();


  });
  </script>
</head>

<body>
  <div class="container">
    <h1 class="well">Portfolio</h1>

      <ul id="filters" class="clearfix row">
        <li><span class="filter active" data-filter="cat1 cat2 cat3 cat4">Toutes les catégories</span></li>
        <li><span class="filter" data-filter="cat1">Affiches et Flyers</span></li>
        <li><span class="filter" data-filter="cat2">Catalogues et Plaquettes</span></li>
        <li><span class="filter" data-filter="cat3">Enseignes et Marquages</span></li>
        <li><span class="filter" date-filter="cat4">Livres et parutions Presse</span></li>
      </ul>

      <div id="portfoliolist"> <style=" ">
          <div class="portfolio cat2 mix_all">
            <div class="portfolio-wrapper">
              <img src="images/PlaquetteCombiosol.jpeg" alt=""/>
              <div class="label">
                <div class="label-text">
                  <a class="text-tittle">Catalogues et Plaquettes</a>
                  <span class="text-category"Javascript</span>
                </div>
                <div class="label-bg"></div>
              </div>
            </div>
          </div>

          <div class="portfolio cat1" data-cat="cat1">
            <div class="portfolio-wrapper">
              <img src="images/FlyerVideGarage.jpeg" alt=""/>
              <div class="label">
                <div class="label-text">
                  <a class="text-tittle">Affiches et Flyers</a>
                  <span class="text-category"Javascript</span>
                </div>
              </div>
            </div>
          </div>




  </div>
</body>
